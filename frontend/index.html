<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vscode: {
                            1 : "#414339",
                            2 : "#3E3D32",
                            3 : "#34352F",
                            4 : "#272822",
                            5 : "#1E1F1C"
                        },
                    }
                }
            }
        }
      </script>
    <title>Real time chat</title>
</head>
<!-- file index ini dalah tempat dimana nantinay elemen js dirender -->
<!-- file ini hanya satu, karena project ini akan buat sebagai project spa vanilla js -->
<body class="font-mono text-white">
    <div class="h-screen flex bg-vscode-2">
        <!-- side bar untuk daftar room -->
        <div class="basis-1/4 bg-vscode-4 rounded-r-2xl overflow-hidden flex flex-col">

            <div class="wrapper">
                <h1 class="text-center py-5 my-2 text-2xl text-white font-medium">Daftar Room</h1>
                <div class="px-3 mb-5 group"> <!-- search bar -->
                    <form id="form-find" class="p-2 bg-vscode-2 group-focus-within:bg-white flex flex-nowrap gap-2 rounded-full transition">
                        <svg class="basis-1/12 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input id="find" class="bg-vscode-2 w-full px-1 text-vscode-5 focus-within:outline-none rounded-full focus-within:bg-white transition" placeholder="Search.."/>
                    </form>
                </div>
            </div>
            <!--daftar room dan setting-->
            <div class="flex w-full h-full gap-2">
                <div class="basis-1/6 bg-vscode-5 rounded-r-xl flex flex-col p-4 justify-between"> <!--setting-->
                    <div class="flex flex-col"> 
                        <!--tambah room-->
                        <div class="tooltip-collection">
                            <svg class="tooltip-target mx-auto hover:bg-vscode-2 rounded transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                            <div class="tooltip bg-vscode-2 p-2 shadow rounded text-sm text-gray-400" role="tooltip">
                                Add Room
                                <div class="arrow" data-popper-arrow></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <!--setting-->
                        <div class="tooltip-collection">
                            <svg class="tooltip-target mx-auto hover:bg-vscode-2 rounded transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                            <div class="tooltip bg-vscode-2 p-2 shadow rounded text-sm text-gray-400" role="tooltip">
                                Setting
                                <div class="arrow" data-popper-arrow></div>
                            </div>
                        </div>
                        <!--account-->
                        <div class="tooltip-collection">
                            <svg class="tooltip-target mx-auto hover:bg-vscode-2 rounded transition" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <div class="tooltip bg-vscode-2 p-2 shadow rounded text-sm text-gray-400" role="tooltip">
                                Account
                                <div class="arrow" data-popper-arrow></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grow"> <!--room-->
                    <div class="flex gap-3 py-2 hover:bg-vscode-2 rounded-l-full transition cursor-pointer">
                        <div class="bg-green-300 ml-2 basis-1/6 rounded-full"></div>
                        <div class="flex flex-col py-2">
                            <h4 class="font-semibold text">Room 1</h4>
                            <h4 class="font-extralight text-xs text-gray-400">hallo, apakah ada orang disinni...</h4>
                        </div>
                    </div>
                    <div class="flex gap-3 py-2 hover:bg-vscode-2 rounded-l-full transition cursor-pointer">
                        <div class="bg-green-300 ml-2 basis-1/6 rounded-full"></div>
                        <div class="flex flex-col py-2">
                            <h4 class="font-semibold text">Room 1</h4>
                            <h4 class="font-extralight text-xs text-gray-400">hallo, apakah ada orang disinni...</h4>
                        </div>
                    </div>
                    <div class="flex gap-3 py-2 hover:bg-vscode-2 rounded-l-full transition cursor-pointer">
                        <div class="bg-green-300 ml-2 basis-1/6 rounded-full"></div>
                        <div class="flex flex-col py-2">
                            <h4 class="font-semibold text">Room 1</h4>
                            <h4 class="font-extralight text-xs text-gray-400">hallo, apakah ada orang disinni...</h4>
                        </div>
                    </div>
                    <div class="flex gap-3 py-2 hover:bg-vscode-2 rounded-l-full transition cursor-pointer">
                        <div class="bg-green-300 ml-2 basis-1/6 rounded-full"></div>
                        <div class="flex flex-col py-2">
                            <h4 class="font-semibold text">Room 1</h4>
                            <h4 class="font-extralight text-xs text-gray-400">hallo, apakah ada orang disinni...</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- main content untuk chat -->
        <div class="grow "></div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
